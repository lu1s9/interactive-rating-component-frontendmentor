<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <main>
    <div class="card-container" id="first">
      <img src="images/icon-star.svg" class="icon">
      <h1 class="question">How did we do?</h1>
      <p class="description">Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>

      <div class="rating">
        <input type="radio" name="rGroup" value="1" id="r1" />
        <label class="rate" for="r1">1</label>
        <input type="radio" name="rGroup" value="2" id="r2" />
        <label class="rate" for="r2">2</label>
        <input type="radio" name="rGroup" value="3" id="r3" checked="checked" />
        <label class="rate" for="r3">3</label>
        <input type="radio" name="rGroup" value="4" id="r4" />
        <label class="rate" for="r4">4</label>
        <input type="radio" name="rGroup" value="5" id="r5" />
        <label class="rate" for="r5">5</label>
      </div>

      <button class="submit">Submit</button>
    </div>

    <div class="card-container centered hidden" id="second">
      <img src="images/illustration-thank-you.svg" alt="" class="thank-img">
      <div class="selection"></div>
      <h1 class="question">Thank you!</h1>
      <p class="description">We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!</p>
    </div>
  </main>

  <script src="index.js"></script>
</body>

</html>
